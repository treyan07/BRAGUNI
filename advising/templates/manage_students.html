<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students</title>
</head>
<body>
    <h1>Manage Students</h1>
    
    <form method="GET" action="{% url 'manage_students' %}">
        <input type="text" name="search" placeholder="Search by First Name, Last Name, or Student ID" value="{{ search_query }}">
        <select name="department">
            <option value="">Select Department</option>
            {% for dept in departments %}
                <option value="{{ dept.id }}" {% if dept.id == filter_department %}selected{% endif %}>{{ dept.name }}</option>
            {% endfor %}
        </select>
        <select name="advising_status">
            <option value="">Advising Status</option>
            <option value="True" {% if filter_advising_status == 'True' %}selected{% endif %}>Enabled</option>
            <option value="False" {% if filter_advising_status == 'False' %}selected{% endif %}>Disabled</option>
        </select>
        <input type="number" name="cgpa_min" placeholder="Min CGPA" value="{{ filter_cgpa_min }}">
        <input type="number" name="cgpa_max" placeholder="Max CGPA" value="{{ filter_cgpa_max }}">
        <input type="number" name="credits_completed_min" placeholder="Min Credits Completed" value="{{ filter_credits_completed_min }}">
        <input type="number" name="credits_completed_max" placeholder="Max Credits Completed" value="{{ filter_credits_completed_max }}">
        <button type="submit">Search</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>CGPA</th>
                <th>Credits Completed</th>
                <th>Advising Access</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.0 }}</td> <!-- Assuming this is student_id -->
                    <td>{{ student.1 }}</td> <!-- Assuming this is first_name -->
                    <td>{{ student.2 }}</td> <!-- Assuming this is last_name -->
                    <td>{{ student.3 }}</td> <!-- Assuming this is CGPA -->
                    <td>{{ student.4 }}</td> <!-- Assuming this is credits_completed -->
                    <td>{{ student.5 }}</td> <!-- Assuming this is advising_access -->
                    <td>
                        <a href="{% url 'edit_student' student.0 %}">Edit</a>
                        <a href="{% url 'delete_student' student.0 %}">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="7">No students found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
