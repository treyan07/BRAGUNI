{% extends 'main.html' %}

{% block content %}

<div class="center">
    <h2>Confirm Deletion</h2>
    <h2>Are you sure you want to delete the section for {{ section.course_code }}?</h2>
</div>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <div class="link-btn center">
        <a href="{% url 'all-sections' %}">Cancel</a>
    </div>
</form>
{% endblock %}
