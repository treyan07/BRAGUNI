{% extends 'main.html' %}

{% block content %}
    <h2>Delete Department</h2>

    <p>Are you sure you want to delete the department "{{ department.name }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>

    <div>
        <a href="{% url 'all-departments' %}">Cancel</a>
    </div>
{% endblock %}
