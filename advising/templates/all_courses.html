<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Courses</title>
</head>
<body>
    <h1>All Courses</h1>

    <form method="GET" action="{% url 'all-courses' %}">
        <div>
            <label for="department">Filter by Department:</label>
            <select name="department" id="department">
                <option value="">All Departments</option>
                {% for dept in departments %}
                    <option value="{{ dept.0 }}" {% if selected_department == dept.0|stringformat:"s" %}selected{% endif %}>
                        {{ dept.1 }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="search">Search by Course Name or Code:</label>
            <input type="text" name="search" id="search" value="{{ search_query }}">
        </div>

        <button type="submit">Filter</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
                <tr>
                    <td>{{ course.0 }}</td>
                    <td>{{ course.1 }}</td>
                    <td>{{ course.2 }}</td>
                    <td>
                        <a href="{% url 'edit_course' course.3 %}">Edit</a> |
                        <a href="{% url 'delete_course' course.3 %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
