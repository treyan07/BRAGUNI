<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Courses</title>
</head>
<body>
    <h1>All Courses</h1>

    <!-- Search Form -->
    <form method="GET" action="{% url 'all-courses' %}">
        <input type="text" name="search" placeholder="Search by course name or code" value="{{ request.GET.search }}">
        <select name="department">
            <option value="">All Departments</option>
            {% for dept in departments %}
                <option value="{{ dept.id }}" {% if request.GET.department == dept.id|stringformat:"s" %}selected{% endif %}>
                    {{ dept.department_name }}
                </option>
            {% endfor %}
        </select>
        <button type="submit">Filter</button>
    </form>

    <!-- Courses Table -->
    <table border="1">
        <thead>
            <tr>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>Department</th>
                <th>Credits</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
                <tr>
                    <td>{{ course.course_code }}</td>
                    <td>{{ course.course_name }}</td>
                    <td>{{ course.department.department_name }}</td>
                    <td>{{ course.credits }}</td>
                    <td>
                        <a href="{% url 'edit_course' course.course_id %}">Edit</a>
                        <form method="POST" action="{% url 'delete_course' course.course_id %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this course?');">Delete</button>
                        </form>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No courses found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
